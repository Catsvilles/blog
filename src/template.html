<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://www.2lessons.info/logo.png" />
    <meta name="theme-color" content="#333333" />
    %sapper.base%

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "CreativeWork",
        "url": "https://www.2lessons.info",
        "logo": "https://www.2lessons.info/logo.png",
        "sameAs": [
          "https://twitter.com/codenx2",
          "https://www.facebook.com/codenx2",
          "https://github.com/itswadesh"
        ],
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "email": "support[@]2lessons.info",
            "contactType": "customer service"
          }
        ]
      }
    </script>
  </body>
</html>
